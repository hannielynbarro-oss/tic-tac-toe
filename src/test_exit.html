<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .test-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            background: #ff416c;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover {
            background: #ff3355;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Exit Button Test</h1>
        <p>Click the button below to test the exit functionality:</p>
        <button id="test-exit-btn">Test Exit Button</button>
        <div id="result"></div>
    </div>

    <script>
        // Mock audioManager for testing
        const mockAudioManager = {
            playSound: (soundName) => {
                console.log(`Playing sound: ${soundName}`);
            },
            stopAllSounds: () => {
                console.log('Stopping all sounds');
            }
        };

        document.getElementById('test-exit-btn').addEventListener('click', () => {
            mockAudioManager.playSound('click');
            
            Swal.fire({
              title: 'Exit Game?',
              text: "Are you sure you want to exit?",
              icon: 'question',
              showCancelButton: true,
              confirmButtonColor: '#39ff14',
              cancelButtonColor: '#ff416c',
              confirmButtonText: 'Yes, exit!',
              cancelButtonText: 'Cancel',
              background: '#1a1a1a',
              color: '#39ff14'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Show thank you message and stop the game
                    document.body.innerHTML = `
                        <div style="
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            font-family: 'GameFont', 'Arial', sans-serif;
                            font-size: 2rem;
                            color: #39ff14;
                            text-align: center;
                            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
                        ">
                            <div>
                                <h1 style="margin-bottom: 1rem;">Thank you for playing!</h1>
                                <p style="font-size: 1rem; opacity: 0.8;">We hope you enjoyed the game</p>
                            </div>
                        </div>
                    `;
                    // Stop any background music or sounds
                    mockAudioManager.stopAllSounds();
                    document.getElementById('result').innerHTML = '<p style="color: green;">âœ“ Exit functionality working correctly!</p>';
                }
            });
        });
    </script>
</body>
</html>
